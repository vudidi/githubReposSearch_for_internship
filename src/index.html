<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repos Search</title>
    <link rel="icon" type="image/x-icon" href="#" />
  </head>

  <body>
    <div class="page">
      <header class="header"></header>

      <main class="content">
        <form class="search" name="searchForm" novalidate>
          <div class="search__container">
            <input
              type="search"
              class="search__input"
              placeholder="Search for repositories..."
              minlength="1"
              maxlength="257"
              pattern="\S+"
              required
            />
            <span class="search__error"></span>
            <p class="search__no-results">No results</p>
          </div>
          <button class="search__button">Search!</button>
        </form>
        <ul class="items"></ul>
      </main>

      <footer class="footer"></footer>
    </div>
    <template id="tmpl-item">
      <li class="item">
        <img
          class="item__owner-avatar"
          src="./styles/images/ava01.png"
          alt="Owner avatar"
        />
        <div class="item__info">
          <a href="#" target="_blank" class="item__link"></a>
          <div class="item__visibility item__visibility_type_public"></div>
          <p class="item__description"></p>
          <p class="item__update">
            last updated at <span id="item-update"></span>
          </p>
          <p class="item__create">created at <span id="item-create"></span></p>
        </div></li
    ></template>
  </body>
</html>
